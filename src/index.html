<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header section page__header">
      <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="логотип Mesto">
      </header>
    <main>
    <section class="profile section page__profile">
      <div class="profile__info">
        <img class="profile__avatar" src="<%=require('./images/portrait-cousteau.png')%>" alt="Аватар профиля">
        <div class="profile__text">
          <div class="profile__name-edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button" aria-label="Редактирование профиля"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements section page__elements">
      <ul class="elements__list">        
      </ul>
    </section>
    </main>
    <footer class="footer section page__footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <form class="popup__form popup__form_type_name" name="newProfileForm">
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__input-wrapper">
          <input 
            id="name" 
            class="popup__input popup__input_type_name" 
            type="text" 
            name="name" 
            placeholder="Введите ФИО" 
            autocomplete="off" 
            minlength="2" 
            maxlength="40" 
            required
          >
          <span class="popup__error popup__error_type_name"></span>
        </div>
        <div class="popup__input-wrapper">
          <input 
            id="job" 
            class="popup__input popup__input_type_job" 
            type="text" 
            name="job" 
            placeholder="Введите описание" 
            autocomplete="off" 
            minlength="2" 
            maxlength="200" 
            required
          >
          <span class="popup__error popup__error_type_job"></span>
        </div>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_add-place">
    <div class="popup__container">
      <form class="popup__form popup__form_type_place" name="newPlaceForm">
        <h2 class="popup__title">Добавить место</h2>
        <div class="popup__input-wrapper">
          <input 
            id="place" 
            class="popup__input popup__input_type_place" 
            type="text" 
            name="place" 
            placeholder="Название" 
            autocomplete="off" 
            minlength="2" 
            maxlength="30" 
            required
          >
          <span class="popup__error popup__error_type_place"></span>
        </div>
        <div class="popup__input-wrapper">
          <input 
            id="link" 
            class="popup__input popup__input_type_place-link" 
            type="url" 
            name="link" 
            placeholder="Ссылка на картинку" 
            autocomplete="off" 
            required
          >
          <span id="link-error" class="popup__error popup__error_type_link"></span>
        </div>
        <button class="popup__save-button popup__save-button_new-element" type="submit">Создать</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_image popup_theme_dark">
    <div class="popup__image-on-screen">
        <img class="popup__image" alt="">
        <span class="popup__image-text"></span>
        <button class="popup__close-button" type="button"></button>
    </div>    
  </div>
  <template id="element-template">
    <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img class="card__pic" alt="" >
        <div class="card__text">
            <h2 class="card__name"></h2>
            <button class="card__like-button" type="button"></button>
        </div>        
    </li>
  </template>
</body>
</html>
