<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header section page__header">
      <img class="header__logo" src="./images/header-logo.svg" alt="логотип Mesto">
      </header>
    <main>
    <section class="profile section page__profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/cousteau-portrait.png" alt="Аватар профиля">
        <div class="profile__text">
          <div class="profile__nameedit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button" aria-label="Редкатирование профиля"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__addbutton" type="button"></button>
    </section>
    <section class="elements section page__elements">
      <ul class="elements__list">
        <li class="elements__element">
          <img class="elements__pic" src="./images/karachaevsk.png" alt="Фото Карачаевска">
          <div class="elements__text">
            <h2 class="elements__name">Карачаевск</h2>
            <button class="elements__likebutton" type="button"></button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__pic" src="./images/elbrus.png" alt="Фото Эльбруса">
          <div class="elements__text">
            <h2 class="elements__name">Гора Эльбрус</h2>
            <button class="elements__likebutton" type="button"></button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__pic" src="./images/dombai.png" alt="Фото Домбая">
          <div class="elements__text">
            <h2 class="elements__name">Домбай</h2>
            <button class="elements__likebutton" type="button"></button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__pic" src="./images/elbrus.png" alt="Фото Эльбруса">
          <div class="elements__text">
            <h2 class="elements__name">Гора Эльбрус</h2>
            <button class="elements__likebutton" type="button"></button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__pic" src="./images/dombai.png" alt="Фото Домбая">
          <div class="elements__text">
            <h2 class="elements__name">Домбай</h2>
            <button class="elements__likebutton" type="button"></button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__pic" src="./images/karachaevsk.png" alt="Фото Карачаевска">
          <div class="elements__text">
            <h2 class="elements__name">Карачаевск</h2>
            <button class="elements__likebutton" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
    </main>
    <footer class="footer section page__footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <form class="popup__form" name="profileEditForm">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_type_name" type="text" name="profileName" placeholder="Введите ФИО" required>
        <input class="popup__input popup__input_type_job" type="text" name="profileJob" placeholder="Введите описание" required>
        <button class="popup__savebutton" type="submit">Сохранить</button>
      </form>
      <button class="popup__closebutton" type="button"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
