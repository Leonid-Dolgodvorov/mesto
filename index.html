<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header section page__header">
      <img class="header__logo" src="./images/header-logo.svg" alt="логотип Mesto">
      </header>
    <main>
    <section class="profile section page__profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/portrait-cousteau.png" alt="Аватар профиля">
        <div class="profile__text">
          <div class="profile__nameedit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button" aria-label="Редактирование профиля"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__addbutton" type="button"></button>
    </section>
    <section class="elements section page__elements">
      <ul class="elements__list">        
      </ul>
    </section>
    </main>
    <footer class="footer section page__footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <form class="popup__form profile__form_type_name" name="Новый профиль">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_type_name" type="text" name="profileName" placeholder="Введите ФИО" required>
        <input class="popup__input popup__input_type_job" type="text" name="profileJob" placeholder="Введите описание" required>
        <button class="popup__savebutton" type="submit">Сохранить</button>
      </form>
      <button class="popup__closebutton" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_addplace">
    <div class="popup__container">
      <form class="popup__form profile__form_type_place" name="Новое место">
        <h2 class="popup__title">Добавить место</h2>
        <input class="popup__input popup__input_type_place" type="text" name="placeName" placeholder="Название" required>
        <input class="popup__input popup__input_type_place-link" type="text" name="placeLink" placeholder="Ссылка на картинку" required>
        <button class="popup__savebutton" type="submit">Создать</button>
      </form>
      <button class="popup__closebutton" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_image popup_theme_dark">
    <figure class="popup__image-on-screen">
        <img class="popup__image" src="" alt="">
        <figcaption class="popup__image-text"></figcaption>
        <button class="popup__closebutton" type="button"></button>
    </figure>
    </div>
  </div>
  <template id="element-template">
    <li class="elements__element">
        <button class="elements__deletebutton" type="button"></button>
        <img src="." alt="" class="elements__pic">
        <div class="elements__text">
            <h2 class="elements__name"></h2>
            <button class="elements__likebutton" type="button"></button>
        </div>        
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
